<!-- Main Content -->
<div class="main-area">

  <header class="dashboard-header">
    <h1>Add New Asset</h1>
    <p>Fill out the form below to register a new IT asset.</p>
  </header>

  <div class="asset-form-container">
    <form>

      <div class="form-group">
        <label>Asset Name</label>
        <input type="text" placeholder="Example: Dell Laptop Latitude 7490" required>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select required>
          <option value="">Select category</option>
          <option>Laptop</option>
          <option>Desktop</option>
          <option>Printer</option>
          <option>Monitor</option>
          <option>Mobile Device</option>
          <option>Accessories</option>
          <option>Software License</option>
        </select>
      </div>

      <div class="form-group">
        <label>Serial Number</label>
        <input type="text" placeholder="Example: SNXH2345" required>
      </div>

      <div class="form-group">
        <label>Purchase Date</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Asset Status</label>
        <select required>
          <option value="">Select status</option>
          <option>Active</option>
          <option>In-Repair</option>
          <option>Inactive</option>
          <option>Retired</option>
        </select>
      </div>

      <div class="form-group">
        <label>Assigned To (optional)</label>
        <input type="text" placeholder="Employee name">
      </div>

      <div class="form-group">
        <label>Additional Notes</label>
        <textarea placeholder="Any special notes..."></textarea>
      </div>

      <button class="btn" type="submit">Add Asset</button>
    </form>
  </div>

</div>

</body>
